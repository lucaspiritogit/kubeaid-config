    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  project: kubeaid
  source:
    path: k8s/lpirito/sealed-secrets
    repoURL: git@github.com:lucaspiritogit/kubeaid-config.git
    targetRevision: HEAD
    directory:
      recurse: true
